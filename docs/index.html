<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreCost {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Clicker Game</h1>
    <p>Click the button to increase your score!</p>

    <button id="clickButton" onclick="increaseScore()">Click me!</button>
    <button id="scoreCost" onclick="scoreCost()">スコアを消費</button>
    <p id="score">Score: <span id="currentScore">0</span></p>

    <script>
        // JavaScriptでスコアを管理する変数
        let score = 0;
        // 加算するスコア
        let point = 1;

        // クリック時にスコアを増加させる関数
        function increaseScore() {
            score += point;
            if (score >= 10) {
                document.getElementById('scoreCost').style.display = 'block';
            }
            else {
                document.getElementById('scoreCost').style.display = 'none';
            }
            document.getElementById('currentScore').innerText = score;
        }

        function scoreCost() {
            score -= 10;
            point++;
            document.getElementById('currentScore').innerText = score;
            if (score < 10) {
                document.getElementById('scoreCost').style.display = 'none';
            }
        }
    </script>

</body>

</html>
