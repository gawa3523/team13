<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Breaker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: #eee;
        }

        #shop {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #shop button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #0095DD;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #shop button:hover {
            background-color: #0077B6;
        }

        #startButton {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #0095DD;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #0077B6;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton">Start Game</button>

    <div id="shop">
        <button id="randomBlockDestroyButton">Random Block Destroy (Cost: 5)</button><br>
        <button id="paddleExtendButton">Extend Paddle (Cost: 15)</button><br>
        <button id="PenetratingBallButton">Penetrating Ball (Cost: 25)</button>
    </div>

    <script>
        var clear = localStorage.getItem("clear") || 0;
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var startPositions = [
            { x: canvas.width / 4, y: canvas.height - 30 },  // 左寄り
            { x: canvas.width / 2, y: canvas.height - 30 },  // 中央
            { x: 3 * canvas.width / 4, y: canvas.height - 30 },  // 右寄り
            { x: 3 * canvas.width / 4, y: canvas.height - 75 },
            { x: canvas.width / 4, y: canvas.height - 75 },
            { x: canvas.width / 2, y: canvas.height - 120 },
        ];

        var startPosition = startPositions[Math.floor(Math.random() * startPositions.length)];

        var ballRadius = 10;
        var x = startPosition.x;
        var y = startPosition.y;
        var dx = 2 + (0.4 * clear);
        var dy = -2 - (0.4 * clear);;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;

        var interval;
        var gameStarted = false;

        var brickRowCount = 5;
        var brickColumnCount = 10;
        var brickWidth = 65;
        var brickHeight = 18;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var bricks = [];
        var item = 1;
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        var score = localStorage.getItem("score") || 0;;

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    clearInterval(interval);
                    gameStarted = false;
                    x = canvas.width / 2;
                    y = canvas.height - 30;
                    paddleX = (canvas.width - paddleWidth) / 2;
                    alert("Game Over");
                    localStorage.setItem("score", 0);
                    localStorage.setItem("clear", 0);
                    document.location.reload();
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            if (item == 1) {
                                dy = -dy;
                            }
                            b.status = 0;
                            score++;
                            localStorage.setItem("score", score);
                            if (score == brickRowCount * brickColumnCount) {
                                clear += 1;
                                localStorage.setItem("clear", clear);
                                alert("Congratulations! You cleared all the bricks!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById("startButton").style.display = "none";
                interval = setInterval(draw, 10);
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.getElementById("startButton").addEventListener("click", startGame);


        document.getElementById("PenetratingBallButton").addEventListener("click", function () {
            if (score >= 25) {
                item += 5;
                score -= 25;
                localStorage.setItem("score", score);
                setTimeout(function () {
                    item -= 5;
                }, 5000);
            } else {
                console.log("You don't have enough score to buy this item!");
            }
        });

        document.getElementById("paddleExtendButton").addEventListener("click", function () {
            if (score >= 15) {
                paddleWidth += 30;
                score -= 15;
                localStorage.setItem("score", score);
            } else {
                console.log("You don't have enough score to buy this item!");
            }
        });


        document.getElementById("randomBlockDestroyButton").addEventListener("click", function () {
            if (score >= 5) {
                for (var i = 0; i < 5; i++) {
                    var randomColumn = Math.floor(Math.random() * brickColumnCount);
                    var randomRow = Math.floor(Math.random() * brickRowCount);
                    if (bricks[randomColumn][randomRow].status == 1) {
                        bricks[randomColumn][randomRow].status = 0;
                    }
                }
                score -= 5;
                localStorage.setItem("score", score);
            } else {
                console.log("You don't have enough score to buy this item!");
            }
        });

    </script>
</body>

</html>
